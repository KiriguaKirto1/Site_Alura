<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Stitch.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Entrar</li>
            <li class="cabecalho-lista-item">Filmes</li>
        </ul>
    </header>
    <section class="filmes">
        <h2 class="filme-titulo">Em Cartaz</h2>
        <div class="filme-todos">
        <div class="filme-div">
            <img class="filme-imagem" src="Garfield - Fora de Casa.png" alt="foto do marcelo">
            <h3 class="filme-nome">Garfield - Fora de Casa</h3>
        </div>
        <div class="filme-div">
            <img class="filme-imagem" src="Kung Fu Panda 4.jpg" alt="foto da gabi">
            <h3 class="filme-nome">Kung Fu Panda</h3>
        </div>
        <div class="filme-div">
            <img class="filme-imagem" src="Divertidamente 2.png" alt="foto da lizandra">
            <h3 class="filme-nome">Divertidamente 2</h3>
        </div>
    </div>
        <h4 class="cidade-titulo">Qual sua cidade?</h4>
        <div class="cidade-todos">
        <div class="cidade-div">
            <a href="https://www.google.com/maps/place/Colégio+Estadual+Alberto+Gomes+Veiga/@-25.5222504,-48.5145528,18z/data=!4m6!3m5!1s0x94db9b02a1e69d8b:0x4e1fcf48c2db5a30!8m2!3d-25.5222034!4d-48.5123543!16s%2Fg%2F11f6kr02gd?entry=ttu"><img class="cidade-imagem" src="google maps.png" alt="google maps"></a>
            <h5 class="cidade-nome">Paranagua</h5>
        </div>
        <div class="cidade-div">
            <a href="https://www.google.com/maps/place/Colégio+Estadual+Alberto+Gomes+Veiga/@-25.5222504,-48.5145528,18z/data=!4m6!3m5!1s0x94db9b02a1e69d8b:0x4e1fcf48c2db5a30!8m2!3d-25.5222034!4d-48.5123543!16s%2Fg%2F11f6kr02gd?entry=ttu"><img class="cidade-imagem" src="google maps.png" alt="google maps"></a>
            <h5 class="cidade-nome">São Paulo</h5>
        </div>
        <div class="cidade-div">
            <a href="https://www.google.com/maps/place/Colégio+Estadual+Alberto+Gomes+Veiga/@-25.5222504,-48.5145528,18z/data=!4m6!3m5!1s0x94db9b02a1e69d8b:0x4e1fcf48c2db5a30!8m2!3d-25.5222034!4d-48.5123543!16s%2Fg%2F11f6kr02gd?entry=ttu"><img class="cidade-imagem" src="google maps.png" alt="google maps"></a>
            <h5 class="cidade-nome">Curitiba</h5>
        </div>
    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
